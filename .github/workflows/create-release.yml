name: Create a Github release

on:
  push:
    tags:
      - '**'

jobs:
  create_release:
    runs-on: ubuntu-latest
    name: Create a GitHub release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          token: ${{ secrets.RELEASE_SLACK_PAT }}
